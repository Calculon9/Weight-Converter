<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weight Converter</title>

    <style>
        body {
            margin-top: 70px;
            background: #222
        }
    </style>
</head>
<body>
    
        <div class="row">
            <div class="container col-lg-6">
                <h1 class="display-4 text-center text-white">WEIGHT CONVERTER</h1>
                <form class="form-group">
                    <input id='pounds' type="number" class="form-control" placeholder="Enter pounds...">
                </form>
                <div id="output">
                    
                        <div class="card card-body bg-primary mb-2">
                            <h4 class="text-white"> Grams:</h4>
                            <div class='text-white' id="gramsOutput"></div>
                        </div>
                    
                        <div class="card-body bg-success card mb-2">
                            <h4 class="text-white">Kilograms:</h4>
                            <div class='text-white' id="kgOutput"></div>
                        </div>
                    
                        <div class="card-body bg-danger ">
                            <h4 class="text-white">Ounces:</h4>
                            <div class='text-white' id="ozOutput"></div>
                        </div>
                    
                </div>
            </div>
        </div>
   
    <script>
        let input = document.getElementById('pounds');
        console.log(input)
        input.addEventListener('input', convert);

        function convert (e) {
            let pounds = e.target.value;
            
            document.getElementById('gramsOutput').textContent = pounds/0.0022046
            document.getElementById('kgOutput').textContent = pounds/2.2046
            document.getElementById('ozOutput').textContent = pounds*60
        }
    </script>
</body>
</html>
